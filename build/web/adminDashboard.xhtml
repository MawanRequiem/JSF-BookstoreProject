<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/admin.css"/>
        <style>
        body {
            background-color: #FAF4DB;
        }
        .navbar-brand, .nav-link, .btn-outline-warning {
            color: #FF7D29 !important;
        }

        .table img {
            width: 100px;
            height: auto;
        }
        .btn-tambah-buku {
            position: fixed;
            bottom: 40px;
            right: 20px;
        }

        .custom-dropdown-toggle {
            color: white;
            background-color: white;
            border-radius: 5px;
            margin-right: 40px;
            margin-left: 10px;
            padding: 5px 10px;
        }

        .custom-dropdown-toggle:hover {
            color: #ffc107;
            background-color: #495057;
        }

        .custom-dropdown-menu {
            background-color: #343a40;
            border: none;
        }

        .custom-dropdown-item {
            color: #fff;
        }

        .custom-dropdown-item:hover {
            color: #ffc107;
            background-color: #495057;
        }

        .welcome-message {
            display: inline-flex;
            align-items: center;
            padding-left: 20px;
            margin-left: auto;
        }

        .welcome-text {
            color: white;
            font-size: 30px;
            font-weight: bold;
            margin-left: 30px;
        }

        .username-text {
            color: white;
            font-weight: bold;
            margin-left: 8px;
            font-size: 20px;
        }

        .header {
            background-color: #FF7D29;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }

        .content {
    margin: 20px;
}

.add-book-btn {
    background-color: #EB6611;
    color: white;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    margin: 20px 0;
    cursor: pointer;
    border-radius: 15px;
}

.add-book-btn:hover {
    background-color: #FF4500;
}

/* Table styles */
.table {
    width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
}

.table th, .table td {
    vertical-align: middle;
    text-align: center;
}

.table th {
    background-color: #FF7D29;
    color: white;
}

.table-bordered {
    border: 2px solid black;
}

.table-bordered th,
.table-bordered td {
    border: 2px solid black;
}

.table img {
    width: 100px;
    height: auto;
}

.action-btn {
    margin: 5px;
}

/* Modal (dialog) styles */
.ui-dialog .ui-dialog-content {
    background-color: #fffbe6;
    border: 2px solid #ff8800;
    border-radius: 10px;
}

.ui-dialog .ui-dialog-titlebar {
    background-color: #ff8800;
    border-radius: 10px 10px 0 0;
    color: white;
    border: none;
}

.ui-dialog-titlebar-close {
    color: white;
    background: transparent;
    border: none;
}

.ui-dialog .ui-button {
    background-color: #ff8800;
    color: white;
    font-weight: bold;
    border-radius: 15px;
}

.ui-button:hover {
    background-color: #e07b00;
}

/* Input styles inside modal */
.ui-inputfile, .ui-inputtext, .ui-selectonemenu, .ui-textarea {
    border: 2px solid #ff8800;
    border-radius: 10px;
    padding: 10px;
    background-color: #fffbe6;
    width: 100%;
}

textarea.ui-inputtext {
    resize: none;
}

/* Primary button styles */
.btn-primary {
    background-color: #ff8800;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-weight: bold;
    color: white;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #e07b00;
}

        .btn-primary:focus {
            outline: none;
            box-shadow: none;
        }

        .form-group select {
            width: 100%;
        }
    </style>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #FF7D29;">
            <span class="navbar-text mr-3">
                <span class="welcome-text">Welcome</span>
                <span class="username-text">#{loginBean.username}</span> <!-- Assuming userBean holds the username -->
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle custom-dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu dropdown-menu-right custom-dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <h:link outcome="index.xhtml" class="dropdown-item custom-dropdown-item"> <!-- Home User Page -->
                                Home User
                            </h:link>

                            <h:link outcome="adminDashboard.xhtml" class="dropdown-item custom-dropdown-item"> <!-- Home Admin Page -->
                                Home Admin
                            </h:link>

                            <h:link outcome="adminTransaction.xhtml" class="dropdown-item custom-dropdown-item"> <!-- Admin Transactions -->
                                Pesanan
                            </h:link>

                            <h:commandLink value="Logout" action="#{loginBean.logout}" class="dropdown-item custom-dropdown-item"/> <!-- Logout action -->
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        </h:form>
        
        <div class="content">
        <h:commandButton value="Tambah Buku +" styleClass="add-book-btn" onclick="PF('tambahBukuModal').show()" />

        <p:dataTable value="#{bukuBean.bukuList}" var="buku" styleClass="table table-bordered">
            <p:column headerText="Gambar Buku">
                <h:graphicImage value="data:image/jpeg;base64,#{bukuBean.convertToBase64(buku.gambarBuku)}" alt="#{buku.namaBuku}"/>
            </p:column>
            <p:column headerText="Nama Buku">
                <h:outputText value="#{buku.namaBuku}" />
            </p:column>
            <p:column headerText="Harga Buku">
                <h:outputText value="#{buku.hargaBuku}" />
            </p:column>
            <p:column headerText="Genre Buku">
                <h:outputText value="#{buku.genreBuku}" />
            </p:column>
            <p:column headerText="Serial">
                <h:outputText value="#{buku.seriesBuku}" />
            </p:column>
            <p:column headerText="Deskripsi Buku">
                <h:outputText value="#{buku.deskripsiBuku}" />
            </p:column>
            <p:column headerText="Stock">
                <h:outputText value="#{buku.stockBuku}" />
            </p:column>
            <p:column headerText="Aksi">
                <h:form>
                    <h:commandButton value="Update" action="#{bookBean.editBook(book)}" styleClass="btn btn-warning action-btn" />
                    <h:commandButton value="Delete" action="#{bookBean.deleteBook(book)}" styleClass="btn btn-danger action-btn" />
                </h:form>
            </p:column>
        </p:dataTable>
    </div>

    <!-- Modal Tambah Buku -->
    <p:dialog header="Tambah Buku" widgetVar="tambahBukuModal" modal="true" closable="true" draggable="false">
        <h:form enctype="multipart/form-data">
            <h:inputHidden value="#{bookBean.action}" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="gambarBuku" value="Gambar Buku" />
                <h:inputFile id="gambarBuku" value="#{bookBean.uploadedFile}" required="true" />

                <h:outputLabel for="namaBuku" value="Nama Buku" />
                <h:inputText id="namaBuku" value="#{bookBean.newBook.nama}" required="true" />

                <h:outputLabel for="hargaBuku" value="Harga Buku" />
                <h:inputText id="hargaBuku" value="#{bookBean.newBook.harga}" required="true" />

                <h:outputLabel for="genreBuku" value="Genre Buku" />
                <h:selectOneMenu id="genreBuku" value="#{bookBean.newBook.genre}" required="true">
                    <f:selectItem itemLabel="Pilih Genre" itemValue="" />
                    <f:selectItem itemLabel="Action" itemValue="Action" />
                    <f:selectItem itemLabel="Adventure" itemValue="Adventure" />
                    <f:selectItem itemLabel="Romance" itemValue="Romance" />
                    <f:selectItem itemLabel="Family" itemValue="Family" />
                    <f:selectItem itemLabel="Fantasy" itemValue="Fantasy" />
                </h:selectOneMenu>

                <h:outputLabel for="serialBuku" value="Serial Buku" />
                <h:selectOneMenu id="serialBuku" value="#{bookBean.newBook.serial}" required="true">
                    <f:selectItem itemLabel="Pilih Serial" itemValue="" />
                    <f:selectItem itemLabel="Cerpen" itemValue="cerpen" />
                    <f:selectItem itemLabel="Dunia Paralel" itemValue="duniaParalel" />
                    <f:selectItem itemLabel="Gogons" itemValue="gogons" />
                    <f:selectItem itemLabel="Non Serial" itemValue="nonSeri" />
                    <f:selectItem itemLabel="Serial Aksi" itemValue="aksi" />
                    <f:selectItem itemLabel="Serial Anak" itemValue="anak" />
                </h:selectOneMenu>

                <h:outputLabel for="deskripsiBuku" value="Deskripsi Buku" />
                <h:inputTextarea id="deskripsiBuku" value="#{bookBean.newBook.deskripsi}" rows="3" required="true" />

                <h:outputLabel for="stockBuku" value="Stock Buku" />
                <h:inputText id="stockBuku" value="#{bookBean.newBook.stock}" required="true" />
            </h:panelGrid>

            <h:commandButton value="Tambah Buku" action="#{bookBean.addBook()}" styleClass="btn btn-primary" />
        </h:form>
    </p:dialog>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </h:body>
</html>
