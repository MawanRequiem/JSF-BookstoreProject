<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&amp;display=swap');
            html, body {
                font-family:Zen Maru Gothic;
            }
            .container {
                margin-top: 50px;
            }
            .card {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
                padding: 10px;
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .card-body {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
            .card-body img {
                width: 100px;
                height: auto;
                margin-right: 20px;
            }
            .book-details {
                flex: 1;
            }
            .book-title {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .book-price {
                color: #EB6611;
                font-size: 16px;
            }
            .quantity-control {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .quantity-control button {
                width: 30px;
                height: 30px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                background-color: #f8f9fa;
            }
            .quantity-control .quantity {
                margin: 0 10px;
                width: 30px;
                text-align: center;
            }
            .remove-button {
                margin-top: 10px;
                align-self: flex-end;
            }
            .summary-card {
                padding: 20px;
                background-color: #ffffff;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .summary-card .total {
                font-size: 20px;
                font-weight: bold;
            }
            .summary-card .checkout-button {
                width: 100%;
                margin-top: 20px;
            }
            .select-all-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #ffffff;
                border: 1px solid #dee2e6;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            .btn-remove {
                display: none;
                background-color: red;
                color: white;
                border: 1px solid black;
                cursor: pointer;
            }
            .modal-dialog {
                max-width: 400px;
                margin: 30vh auto;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-footer .btn {
                min-width: 100px;
            }
            .btn-danger {
                color: #fff;
                background-color: red;
                border-color: red;
            }
            .btn-success {
                color: #fff;
                background-color: green;
                border-color: green;
            }
            .btn-light {
                color: #000;
                background-color: #fff;
                border-color: #dee2e6;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h:link outcome="index.xhtml" value="Cancel" styleClass="btn btn-danger"/>

            <h1 class="mt-3 mb-4">Keranjang Belanja</h1>

            <div class="select-all-card">
                <div>
                    <h:selectBooleanCheckbox id="select-all" value="#{cartBean.selectAll}" 
                                             onclick="toggleSelectAll()" /> Pilih Semua
                </div>
                <h:commandButton value="Hapus" styleClass="btn btn-remove"
                                 action="#{cartBean.showRemoveAllModal}"
                                 onclick="showRemoveAllModal()"/>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <h:form id="cart-form">
                        <h:panelGroup id="cart-items" layout="block">
                            <ui:repeat value="#{cartBean.cartItems}" var="item">
                                <div class="card">
                                    <div class="card-body">
                                        <h:graphicImage value="data:image/jpeg;base64,#{cartBean.convertToBase64(item.buku.gambarBuku)}" class="img-thumbnail"/>
                                        <div class="book-details">
                                            <h5 class="book-title">#{item.buku.namaBuku}</h5>
                                            <p class="book-price">Rp #{item.buku.hargaBuku}</p>
                                        </div>
                                        <div class="quantity-control">
                                            <h:commandButton value="-" styleClass="btn btn-outline-secondary"
                                                             action="#{cartBean.changeQuantity(item, item.totalBeli - 1)}" />
                                            <span class="quantity">#{item.totalBeli}</span>
                                            <h:commandButton value="+" styleClass="btn btn-outline-secondary"
                                                             action="#{cartBean.changeQuantity(item, item.totalBeli + 1)}" />
                                        </div>
                                    </div>
                                    <h:commandButton value="Remove" styleClass="btn btn-danger remove-button" 
                                                     action="#{cartBean.removeItem(item)}" />
                                </div>
                            </ui:repeat>
                        </h:panelGroup>

                        <div class="summary-card">
                            <h5>Ringkasan Belanja</h5>
                            <div class="total">
                                Total: Rp <h:outputText value="#{cartBean.totalPrice}" />
                            </div>
                            <h:commandButton value="Beli" styleClass="btn btn-success checkout-button" action="#{cartBean.checkout}" />
                        </div>
                    </h:form>

                </div>
            </div>
        </div>

        <script>
            function toggleSelectAll() {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const selectAll = document.getElementById('select-all');
                checkboxes.forEach(cb => cb.checked = selectAll.checked);
            }

        </script>
    </h:body>
</html>
