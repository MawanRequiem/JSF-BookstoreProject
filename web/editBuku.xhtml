        <style>
        body {

}

.add-book-btn {
    background-color: #EB6611;
    color: white;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    margin: 20px 0;
    cursor: pointer;
    border-radius: 15px;
}

.add-book-btn:hover {
    background-color: #FF4500;
}

/* Table styles */
.table {
    width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
}

.table th, .table td {
    vertical-align: middle;
    text-align: center;
}

.table th {
    background-color: #FF7D29;
    color: white;
}

.table-bordered {
    border: 2px solid black;
}

.table-bordered th,
.table-bordered td {
    border: 2px solid black;
}

.table img {
    width: 100px;
    height: auto;
}

.action-btn {
    margin: 5px;
}

/* Modal (dialog) styles */
.ui-dialog .ui-dialog-content {
    background-color: #fffbe6;
    border: 2px solid #ff8800;
    border-radius: 10px;
}

.ui-dialog .ui-dialog-titlebar {
    background-color: #ff8800;
    border-radius: 10px 10px 0 0;
    color: white;
    border: none;
}

.ui-dialog-titlebar-close {
    color: white;
    background: transparent;
    border: none;
}

.ui-dialog .ui-button {
    background-color: #ff8800;
    color: white;
    font-weight: bold;
    border-radius: 15px;
}

.ui-button:hover {
    background-color: #e07b00;
}

/* Input styles inside modal */
.ui-inputfile, .ui-inputtext, .ui-selectonemenu, .ui-textarea {
    border: 2px solid #ff8800;
    border-radius: 10px;
    padding: 10px;
    background-color: #fffbe6;
    width: 100%;
}

textarea.ui-inputtext {
    resize: none;
}

/* Primary button styles */
.btn-primary {
    background-color: #ff8800;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-weight: bold;
    color: white;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #e07b00;
}

        .btn-primary:focus {
            outline: none;
            box-shadow: none;
        }

        .form-group select {
            width: 100%;
        }

    </h:head>
 <h:body>
        <!-- Ensure the selected book is loaded when the page is accessed -->
<f:metadata>
    <f:viewParam name="idBuku" value="#{bukuBean.selectedBook.idBuku}" />
    <f:viewAction action="#{bukuBean.loadBuku}" />
</f:metadata>

        <h:form enctype="multipart/form-data">
            <h1>Edit Book</h1>

            <!-- ID Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="idBuku" value="ID Buku" />
                <h:inputText id="idBuku" value="#{bukuBean.selectedBook.idBuku}" readonly="true" />
            </h:panelGrid>

            <!-- Gambar Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="gambarBuku" value="Gambar Buku" />
                <h:inputFile id="gambarBuku" value="#{bukuBean.selectedBook.gambarBuku}" />
            </h:panelGrid>

            <!-- Nama Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="namaBuku" value="Nama Buku" />
                <h:inputText id="namaBuku" value="#{bukuBean.selectedBook.namaBuku}" required="true" class="form-control" />
            </h:panelGrid>

            <!-- Harga Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="hargaBuku" value="Harga Buku" />
                <h:inputText id="hargaBuku" value="#{bukuBean.selectedBook.hargaBuku}" required="true" class="form-control" />
            </h:panelGrid>

            <!-- Genre Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="genreBuku" value="Genre Buku" />
                <h:selectOneMenu id="genreBuku" value="#{bukuBean.selectedBook.genreBuku}" required="true" class="form-control">
                    <f:selectItem itemLabel="Pilih Genre" itemValue="" />
                    <f:selectItem itemLabel="Action" itemValue="Action" />
                    <f:selectItem itemLabel="Adventure" itemValue="Adventure" />
                    <f:selectItem itemLabel="Romance" itemValue="Romance" />
                    <f:selectItem itemLabel="Family" itemValue="Family" />
                    <f:selectItem itemLabel="Fantasy" itemValue="Fantasy" />
                </h:selectOneMenu>
            </h:panelGrid>

            <!-- Serial Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="serialBuku" value="Serial Buku" />
                <h:selectOneMenu id="serialBuku" value="#{bukuBean.selectedBook.seriesBuku}" required="true" class="form-control">
                    <f:selectItem itemLabel="Pilih Serial" itemValue="" />
                    <f:selectItem itemLabel="Cerpen" itemValue="cerpen" />
                    <f:selectItem itemLabel="Dunia Paralel" itemValue="duniaParalel" />
                    <f:selectItem itemLabel="Gogons" itemValue="gogons" />
                    <f:selectItem itemLabel="Non Serial" itemValue="nonSeri" />
                    <f:selectItem itemLabel="Serial Aksi" itemValue="aksi" />
                    <f:selectItem itemLabel="Serial Anak" itemValue="anak" />
                </h:selectOneMenu>
            </h:panelGrid>

            <!-- Deskripsi Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="deskripsiBuku" value="Deskripsi Buku" />
                <h:inputTextarea id="deskripsiBuku" value="#{bukuBean.selectedBook.deskripsiBuku}" rows="3" required="true" class="form-control" />
            </h:panelGrid>

            <!-- Stock Buku -->
            <h:panelGrid columns="2">
                <h:outputLabel for="stockBuku" value="Stock Buku" />
                <h:inputText id="stockBuku" value="#{bukuBean.selectedBook.stockBuku}" required="true" class="form-control" />
            </h:panelGrid>

            <!-- Update Button -->
            <h:commandButton value="Update Book" action="#{bukuBean.saveOrUpdateBook(bukuBean.selectedBook.idBuku)}" class="btn btn-primary" />
        </h:form>
    </h:body>
</html>
