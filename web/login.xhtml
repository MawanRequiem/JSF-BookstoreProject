<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login Page</title>
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- External JS (JQuery and Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Zen Maru Gothic', sans-serif;
            background: url('#{facesContext.externalContext.requestContextPath}/image/gambar-login.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .frame {
            height: 500px;
            width: 400px;
            background: rgba(255, 255, 229, 0.8);
            padding: 20px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-top: solid 1px rgba(255, 255, 255, .5);
            border-radius: 8px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.1);
            transition: all .5s ease;
        }

        .nav {
            width: 100%;
            height: 50px;
            padding-top: 20px;
            text-align: center;
        }

        .nav ul {
            list-style: none;
            padding: 0;
        }

        .nav ul li {
            display: inline;
            margin: 0 10px;
        }

        .nav ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav ul li a:hover {
            color: #007BFF;
        }

        .form-signin {
            width: 100%;
            text-align: left;
            margin-top: 20px;
            padding-left: 37px;
            padding-right: 37px;
            padding-top: 55px;
            background: transparent;
        }

        .form-styling {
            width: 100%;
            height: 35px;
            padding: 10px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, .2);
            color: black;
        }

        label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
            padding-left: 15px;
            padding-bottom: 10px;
            color: #EB6611;
        }

        .btn-signin, .btn-cancel {
            font-weight: 700;
            text-transform: uppercase;
            font-size: 16px;
            color: white;
            cursor: pointer;
            padding-top: 8px;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 4px;
            margin-top: 23px;
            transition: background 0.3s ease;
        }

        .btn-signin {
            background: #EB6611;
        }

        .btn-signin:hover {
            background: #B64E00;
        }

        .btn-cancel {
            background: #EB6611;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: #B64E00;
        }

        .sign-up {
            text-align: center;
            margin-top: 10px;
            color: black;
        }

        .sign-up a {
            color: #EB6611;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body >
    <div class="container">
        <div class="frame">
            <div class="nav">
                <ul class="links text-center">
                    <li class="signin-active">
                        <span style="color: #FF7D29; font-weight: bold; text-transform: uppercase; font-size: 18px;">Login</span>
                    </li>
                </ul>
            </div>

            <!-- JSF Form -->
            <h:form class="form-signin">
                <h:panelGrid columns="1" styleClass="form-signin">
                    <h:outputLabel value="Username" for="username" styleClass="label" />
                    <h:inputText id="username" value="#{loginBean.username}" required="true" styleClass="form-styling" />

                    <h:outputLabel value="Password" for="password" styleClass="label" />
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true" styleClass="form-styling" />

                    <!-- Submit Button -->
                    <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn-signin" />
                    
                    <!-- Cancel Button -->
                    <h:commandButton value="Cancel" immediate="true" action="cancel" styleClass="btn-cancel" />
                </h:panelGrid>
            </h:form>

            <div class="sign-up">Belum punya akun? 
                <h:link value="Daftar di sini" outcome="register.xhtml" />
            </div>
        </div>
    </div>

    <!-- Modals for Success and Error messages -->
    <p:dialog header="Login Successful" widgetVar="successDialog" modal="true">
        <h:outputText value="You have successfully logged in." />
    </p:dialog>

    <p:dialog header="Login Failed" widgetVar="errorDialog" modal="true">
        <h:outputText value="Incorrect username or password. Please try again." />
    </p:dialog>

    <!-- External JavaScript for Form Behaviors -->
    <script>
        $(document).ready(function () {
            $('.form-styling').on('focus', function () {
                $('.frame').addClass('active');
            });

            $('.form-styling').on('blur', function () {
                if (!$(this).val()) {
                    $('.frame').removeClass('active');
                }
            });
        });
    </script>
</h:body>
</html>
