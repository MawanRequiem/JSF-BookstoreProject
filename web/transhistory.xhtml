<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&amp;display=swap');
        body, html {
            font-family: 'Zen Maru Gothic';
            margin: 0;
            padding: 0;
            background-color: #FFFFEF;
        }
        .table-custom {
            border: 1px solid #dee2e6;
            border-collapse: collapse;
        }
        .table-custom th, .table-custom td {
            border: 1px solid #dee2e6;
        }
        .book-table {
            margin-bottom: 0;
        }
        .book-table th, .book-table td {
            border: none;
            background-color: #f8f9fa;
        }
        .btn-pesanan-diterima {
            margin-top: 10px;
        }
        .countdown-timer {
            font-size: 16px;
            font-weight: bold;
            color: red;
        }
        .modal-backdrop {
            z-index: 1040 !important;
        }
        .modal-dialog {
            margin-top: 15%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    </h:head>
    <h:body>
    <div class="container mt-5">
        <h2>Transaction History</h2>

        <!-- Table untuk menampilkan data transaksi user -->
        <h:dataTable value="#{ordersBean.transhistory}" var="transaction" class="table table-custom">
            <h:column>
                <f:facet name="header">
                    Order ID
                </f:facet>
                <h:outputText value="#{transaction.orderId}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    Nama Buku
                </f:facet>
                <h:outputText value="#{transaction.bookName}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    Kuantitas
                </f:facet>
                <h:outputText value="#{transaction.quantity}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    Harga Total
                </f:facet>
                <h:outputText value="#{transaction.totalPrice}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    Payment Method
                </f:facet>
                <h:outputText value="#{transaction.paymentMethod}" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    Order Date
                </f:facet>
                <h:outputText value="#{transaction.orderDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:outputText>
            </h:column>
        </h:dataTable>

        <h:link outcome="index.xhtml" value="Back to Home" styleClass="btn btn-primary" />
    </div>
</h:body>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
